    consoleReport.append("STATIC ANALYSIS RESULTS:")
    def count = 0

    def previousCount = count
    count = appendCpdErrors(fullReport, count, new File("${project.buildDir}/reports/cpd.xml"))
    if (count - previousCount > 0) {
