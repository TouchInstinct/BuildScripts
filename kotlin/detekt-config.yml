autoCorrect: true

build:
  warningThreshold: 1
  failThreshold: 100500
  weights:
    complexity: 2
    formatting: 0
    LongParameterList: 1
    comments: 0.5

potential-bugs:
  active: true
  DuplicateCaseInWhenExpression:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  LateinitUsage:
    active: false

exceptions:
  active: false

empty-blocks:
  active: true

complexity:
  active: true
  LongMethod:
    threshold: 40
  LongParameterList:
    threshold: 10
  LargeClass:
    threshold: 800
  ComplexMethod:
    threshold: 10
  TooManyFunctions:
    threshold: 20
  ComplexCondition:
    threshold: 6

code-smell:
  active: true
  FeatureEnvy:
    threshold: 0.5
    weight: 0.45
    base: 0.5

formatting:
  active: true
  useTabs: true
  Indentation:
    active: false
    indentSize: 4
  ConsecutiveBlankLines:
    active: true
    autoCorrect: false
  MultipleSpaces:
    active: true
    autoCorrect: true
  SpacingAfterComma:
    active: true
    autoCorrect: true
  SpacingAfterKeyword:
    active: true
    autoCorrect: true
  SpacingAroundColon:
    active: true
    autoCorrect: true
  SpacingAroundCurlyBraces:
    active: true
    autoCorrect: true
  SpacingAroundOperator:
    active: true
    autoCorrect: true
  TrailingSpaces:
    active: true
    autoCorrect: true
  UnusedImports:
    active: true
    autoCorrect: true
  OptionalSemicolon:
    active: true
    autoCorrect: true
  OptionalUnit:
    active: true
    autoCorrect: true
  ExpressionBodySyntax:
    active: true
    autoCorrect: false
  ExpressionBodySyntaxLineBreaks:
    active: true
    autoCorrect: false
  OptionalReturnKeyword:
    active: true
    autoCorrect: false

style:
  active: true
  NewLineAtEndOfFile:
    active: true
  ForbiddenComment:
    active: true
    values: 'STOPSHIP:'
  WildcardImport:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 150
    excludePackageStatements: false
    excludeImportStatements: false
  NamingConventionViolation:
    active: true
    variablePattern: '^[a-z][a-z0-9][a-zA-Z0-9]*$'
    constantPattern: '^[A-Z][A-Z0-9]*(_[A-Z0-9]+)*$'
    methodPattern: '^[a-z][a-z0-9][a-zA-Z0-9_]*$'
    classPattern: '^[A-Z][a-zA-Z0-9]*$'
    enumEntryPattern: '^[A-Z][a-zA-Z0-9_]*$'

comments:
  active: false
  CommentOverPrivateMethod:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false